<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications!!</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1cf00a9d97.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="buttons">
        <button onclick="showToast(successMsg)">Success</button>
        <button onclick="showToast(invalidMsg)">Invalid Input</button>
        <button onclick="showToast(errorMsg)">Error</button>
    </div>

    <div id="toastBox"></div>

<script>

        let toastBox = document.getElementById('toastBox');
        let successMsg = '<i class="fa-solid fa-circle-check"></i> Succesfully submitted!';
        let errorMsg = '<i class="fa-sharp fa-solid fa-circle-xmark"></i> Error 404';
        let invalidMsg = '<i class="fa-solid fa-circle-exclamation"></i> Invalid input, try again.';

        function showToast(msg){
            let toast = document.createElement('div');
            toast.classList.add('toast');
            toast.innerHTML = msg;
            toastBox.appendChild(toast);
                
            if(msg.includes('Error')){
                toast.classList.add('error');
            }

            if(msg.includes('Invalid')){
                toast.classList.add('invalid');
            }

            setTimeout(()=>{
                toast.remove();
            },6000);
        }

</script>
</body>
</html>
